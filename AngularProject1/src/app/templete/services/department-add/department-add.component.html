<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>أضافة دورة جديد</h2>
     
    </div>

    <div class="row">

      

      <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch text-end">
        <form role="form" #departmentForm="ngForm" class="php-email-form">
          <div class="row">

            <div class="form-group col-md-12">
              <label for="name">الاسم</label>
              <input type="text" name="name" class="form-control" id="name" [(ngModel)]="department.name" #name="ngModel"
                     [disabled]="pageMode == PageModeEnum.View  " required>
              <span class="error-block" *ngIf="!name.valid && name.touched">

                <span *ngIf="name.hasError('required')">
                  Name is required!
                </span>
              </span>
            </div>


            <div class="form-group col-md-12">

              <label for="description">التفاصيل</label>
              <input type="text" class="form-control" name="description" id="description" [(ngModel)]="department.description"
                     #description="ngModel"  [disabled]="pageMode == PageModeEnum.View " required>
              <span class="error-block" *ngIf="!description.valid && description.touched">

                <span *ngIf="description.hasError('required')">
                  Description is required!
                </span>
              </span>
            </div>



            <div class="form-group col-md-12">
              <label for="iconClass">أيقونة للقسم</label>
            
              <div class="form-group col-12">
                <label for="iconClass"></label>
                <select name="name" class="form-control" id="iconClass" [(ngModel)]="department.iconClass" #name="ngModel"
                        [disabled]="pageMode == PageModeEnum.View ">
                  <option *ngFor='let icon of icons' [value]="icon">
                    {{icon}}
                  </option>
                </select>
              </div>
            </div>

          </div>
         
          <div class="text-center ">
            <button routerLink="/services" class="mx-1" type="submit">الأقسام الرئيسية</button>
            <button (click)="save()" class="mx-1" type="submit" *ngIf="pageMode != PageModeEnum.View ">حفظ</button>

          </div>
          
        </form>
      </div>

    </div>

  </div>
</section>
