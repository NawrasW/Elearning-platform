<section id="services" class="services section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>الأقسام الرئيسية</h2>
    
    </div>
    
    <div class="row text-center">
      <div class="col-4 d-flex align-items-stretch my-3 " data-aos="zoom-in" data-aos-delay="100" *ngFor="let department of departments">
        <div class="icon-box" style="width:100% !important">
          <div class="icon"><i class="{{department.iconClass}}"></i></div>
          <h4><a href="">{{department.name}}</a></h4>
          <p>{{department.description}}</p>
          <div class="icon m-2">
            <i (click)="edit(department)" class="fa fa-edit" title="تعديل" aria-hidden="true" style="font-size:30px !important"></i>
            <i (click)="view(department)" class="fa fa-eye" title="تعديل" aria-hidden="true" style="font-size:30px !important"></i>
            <i (click)="delete(department)" class="fa fa-trash" title="تعديل" aria-hidden="true" style="font-size:30px !important"></i>
          </div>
          <button class="btn btn-primary btn-block" routerLink="/courses/{{department.id}}" style="background-color: #47b2e4; border-color: #47b2e4; width: 50%">الدورات</button>
        </div>
      </div>

      <div class="col-4 d-flex align-items-stretch my-3" data-aos="zoom-in" data-aos-delay="100" *ngIf="role=='ADMIN'">
        <div class="icon-box" style="width:100% !important">
          <div class="icon"><i class="bx bx-plus"></i></div>
          <h4><a routerLink="/department-add">أضف قسم جديد</a></h4>

        </div>
      </div>
      <button routerLink="/courses" class="btn btn-primary"   style="background-color: #47b2e4; border-color: #47b2e4" >جمبع الدورات</button>
    </div>

  </div>
</section>
