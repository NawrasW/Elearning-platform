
<section id="services" class="services section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>الدورات</h2>

    </div>

    <div class="row text-center">
      <div class="col-4 d-flex align-items-stretch my-3 " data-aos="zoom-in" data-aos-delay="100" *ngFor="let course of courses">
        <div class="icon-box" style="width:100% !important">
          <div class="icon"><i class="fa fa-layer"></i></div>
          <h4><a href="">{{course.name}}</a></h4>
          <p>{{course.description}}</p>
          <div class="icon m-2">
            <i routerLink="/courses/edit/{{course.id}}" class="fa fa-edit" title="تعديل" aria-hidden="true" style="font-size:30px !important"></i>
            <i routerLink="/courses/view/{{course.id}}" class="fa fa-eye" title="تعديل" aria-hidden="true" style="font-size:30px !important"></i>
            <i (click)="delete(course)" class="fa fa-trash" title="تعديل" aria-hidden="true" style="font-size:30px !important"></i>
          </div>
          <button class="btn btn-primary btn-block" routerLink="/section/{{course.id}}" style="background-color: #47b2e4; border-color: #47b2e4; width: 50%">

            الشعب
          </button>


        </div>
      </div>

      <div class="col-4 d-flex align-items-stretch my-3" data-aos="zoom-in" data-aos-delay="100">
        <div class="icon-box" style="width:100% !important">
          <div class="icon"><i class="bx bx-plus"></i></div>
          <h4><a routerLink="/course/course/add">أضف دورة جديد</a></h4>

        </div>
      </div>

    </div>
    <button class="btn btn-primary btn-block mx-5" routerLink="/sections" style="background-color: #47b2e4; border-color: #47b2e4; width: 50%">

      جميع الشعب
    </button>
  </div>
</section>
