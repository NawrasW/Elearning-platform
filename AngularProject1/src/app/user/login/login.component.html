<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>تسجيل الدخول</h2>
      <p>
        ابقــى على تواصل مع جمعية الوفاء وارسل ملاحظاتك لنا
      </p>
    </div>

    <div class="row">

    

      <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch text-end"  >
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)"  class="php-email-form">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="userName">اسم المستخدم</label>
              <input type="text" class="form-control" name="userName" id="name" required ngModel>
            </div>

            <div class="form-group col-md-12">
            <label for="password">رمز الدخول</label>
            <input type="password" class="form-control" name="password" id="name" required ngModel>
          </div>
        </div>

            

         
         
          <div class="text-center">
            <button type="submit">دخول</button>
            <!--<button type="button">ألغاء</button>-->
          </div>
        </form>
      </div>

    </div>

  </div>
</section>
