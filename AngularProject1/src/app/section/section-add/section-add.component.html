<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>أضافة شعبة جديد</h2>

    </div>

    <div class="row">



      <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch text-end">
        <form role="form" #sectionForm="ngForm" class="php-email-form">
          <div class="row">

            <label for="team">المحاضرة</label>
            <select name="team" class="form-control" required id="team" [(ngModel)]="section.teacherId">
              <option *ngFor='let team of teams' [value]="team.id">
                {{team.firstName}}-{{team.lastName}}
              </option>
            </select>

            <div class="form-group col-12">
              <label for="department">الأقسام الرئيسية</label>
              <select name="department" class="form-control" id="department" required [(ngModel)]="departmentId"
                      (ngModelChange)="departmentChange(departmentId)">
                <option *ngFor='let dep of departments' [value]="dep.id">
                  {{dep.name}}
                </option>
              </select>
            </div>




            <div class="form-group col-12" *ngIf="courses.length">
              <label for="course">الدورات</label>
              <select name="course" class="form-control" required id="course" [(ngModel)]="section.courseId">
                <option *ngFor='let course of courses' [value]="course.id">
                  {{course.name}}
                </option>
              </select>
            </div>

            <div class="form-group col-md-12 ">
              <label for="name">Name</label>
              <input type="text" class="form-control"
                     name="section.name"
                     id="section.name" required  [(ngModel)]="section.name" />
            </div>

            <div class="form-group col-md-6 ">
              <label for="description">Total Hours</label>
              <input type="text" class="form-control"
                     name="section.totalHours"
                     id="section.totalHours" required  [(ngModel)]="section.totalHours" />
            </div>

            <div class="form-group col-md-6 ">
              <label for="description">Lectures Per Week</label>
              <input type="text" class="form-control"
                     name="section.lecturesPerWeek"
                     id="section.lecturesPerWeek" required  [(ngModel)]="section.lecturesPerWeek" />
            </div>

            <div class="form-group col-md-6 ">
              <label for="description">Time From</label>
              <input type="text" class="form-control"
                     name="section.timeFrom"
                     id="section.timeFrom" required  [(ngModel)]="section.timeFrom" />
            </div>


            <div class="form-group col-md-6 ">
              <label for="description">Time To</label>
              <input type="text" class="form-control"
                     name="section.timeto"
                     id="section.timeto" required [(ngModel)]="section.timeto" />
            </div>


          </div>

          <div class="text-center ">

            <button routerLink="/services" class="mx-1" type="submit">العودة للدورات</button>
            <button (click)="save(sectionForm.value)" [disabled]="!sectionForm.valid" class="mx-1" type="submit">حفظ</button>

          </div>

        </form>
      </div>

    </div>

  </div>
</section>
